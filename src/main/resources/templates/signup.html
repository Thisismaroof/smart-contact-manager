<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Signup Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-1">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:remove="all"></th:block>
						</div>

						<div class="container text-center">
							<img style="width: 100px;" alt="" th:src="@{/img/register.png}">
						</div>

						<h1 class="text-center">Register Here</h1>
						<form novalidate action="" th:action="@{/do_register}"
							method="post" th:object="${user}">

							<!-- For Name Field  -->

							<div class="form-group">
								<input type="text" name="name" class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter Name Here" required th:value="${user.name}" />

								<div class="invalid-feedback"
									th:each="e :${#fields.errors('name')}" th:text="${e}"></div>
							</div>

							<!-- For Email Field -->
							<div class="form-group">
								<label for="email_field">Your Email</label> <input type="email"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
									name="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Here" required
									th:value="${user.email}">

								<div class="invalid-feedback"
									th:each="e :${#fields.errors('email')}" th:text="${e}"></div>

							</div>

							<!-- For Password Field -->

							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									type="password" name="password" class="form-control"
									th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
									id="password_field" placeholder="Password">

								<div class="invalid-feedback"
									th:each="e :${#fields.errors('password')}" th:text="${e}"></div>
							</div>

							<!-- Description field -->
							<div class="form-group">
								<textarea th:text="${user.about}" name="about"
									placeholder="Enter Something by yourself" rows="10"
									class="form-control"></textarea>
							</div>
							<!-- Terms and conditions -->
							<div class="form-group form-check text-center">
								<input type="checkbox" class="form-check-input" name="agreement">
								<label class="form-check-label" for="agreement">Accept
									terms and conditions</label>
							</div>

							<!-- Buttons -->

							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning ">Reset</button>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
