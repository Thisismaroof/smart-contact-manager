<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Login Page</title>
</head>
<body>
	<section>
		<body>
			<div id="login">
				<div class="container">
					<div id="login-row"
						class="row justify-content-center align-items-center">
						<div id="login-column" class="col-md-6">
							<div id="login-box" style="height: 230px;" class="col-md-12">

								<!-- Message Box -->
								<div th:if="${message}"
									th:class="'alert alert-' + ${message.type} + ' my-2 text-center'">
									<span th:text="${message.content}"></span>
								</div>

								<!-- Email Form -->
								<h3 class="text-center m-3">Your Registered Email ID</h3>

								<form method="post" th:action="@{/send-otp}">

									<div class="form-group">

										<input name="email" required="required" type="email"
											placeholder="Enter Email here" class="form-control" />
									</div>
									<div class="container text-center">

										<button class="btn btn-warning">Send OTP</button>

									</div>



								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</body>
	</section>

</body>
</html>
