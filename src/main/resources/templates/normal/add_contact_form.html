<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>

				<div class="div container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-contact}" class="mt-2">


								<!-- First Name -->

								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-plus"></i>
										</div>
									</div>

									<input required type="text" id="firstName" name="name"
										placeholder="Enter Your Name here" class="form-control" />

								</div>

								<!-- Second Name -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-user-alt"></i>
										</div>
									</div>

									<input required type="text" id="secondName" name="secondName"
										placeholder="Enter Your Last Name here" class="form-control" />
								</div>

								<!-- Phone -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-phone"></i>
										</div>
									</div>

									<input required min="10" type="number" id="phone" name="phone"
										placeholder="Enter Your Phone Number here"
										class="form-control" />
								</div>

								<!-- Email -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">@</div>
									</div>

									<input required type="email" id="email" name="email"
										placeholder="Enter Your Email ID here" class="form-control" />
								</div>

								<!-- Work -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-briefcase"></i>
										</div>
									</div>

									<input required type="text" id="work" name="work"
										placeholder="Enter Your Work details here"
										class="form-control" />
								</div>

								<!-- Description -->
								<div class="form-group mt-3">

									<textarea name="description" id="mytextarea"
										class="form-control" rows="10"
										placeholder="Enter You Contact Description "></textarea>

								</div>

								<!-- Image -->
								<div class="custom-file mt-3">
									<input type="file" name="profileImage" />

								</div>

								<div class="container text-center">
									<button class="btn btn-outline-info">Save Contact</button>
								</div>

							</form>
						</div>

					</div>
				</div>
			</div>

		</div>


		<script>
		$(document).ready(()=>{
		$(".item").removeClass("active");
		$("#add-link").addClass("active");
		});

		</script>

	</section>
</body>
</html>
